<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="css/style.css" as="style" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Doors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        as="style" type="text/css">
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="menu row">
                <button type="button" class="bar col-1 fas fa-bars"></button>
                <a href="#" class="logo col"><img width="1" height="1"
                        src="img/logo.svg" alt="logo La Doors" /></a>
                <button type="button" class=" login col-1 fas fa-user"></button>
            </nav>
        </div>
    </header>
    <main class="hero">
        <div class="container">
            <div class="offer row">
                <div class="col- col-md-6">
                    <h1>Готовый бизнес <span>с минимальными</span>
                        вложениями</h1>
                </div>
                <div class="mt-4 mb-5">
                    <p class="mb-0 px-3">Промокуб с образцами дверей от
                        фабрики-производителя «a-LaDoors»</p>
                </div>
                <img width="1" height="1" loading="lazy" src="img/doors.webp"
                    alt="doors" class="col-">
                <div class="banner col- col-md-3">
                    <p class="mb-3 mt-3">Всего за <span>60000 руб.</span></p>
                    <div class="banner-square col-">
                        <p class="col-4">1,82 м²</p>
                        <p class="col-8">Всего занимает
                            торговой площади</p>
                    </div>
                </div>
                <div class="triggers col-">
                    <div class="trigger">
                        <p>Все реальные цвета</p>
                    </div>
                    <div class="trigger">
                        <p>Вся нужная информация</p>
                    </div>
                    <div class="trigger">
                        <p>Эффектная Реклама</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
